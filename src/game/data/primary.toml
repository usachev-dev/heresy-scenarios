[primary.text]
en = "Одна цель выставляется в центре стола. Остальные цели выставляются игроками по-очереди, начиная с первого игрока, вне зон расстановки, не менее чем в 9\" от других точек и не менее чем в 6\" от краев стола. Центральная цель приносит 2 победных очка. Остальные цели приносят 1 победное очко."
