[primary.title]
en = "7 objectives"
ru = "7 целей"

[primary.text]
en = "One objective is placed in the center of the table. The remaining objectives are placed by the players alternately, starting with the first player, outside of deployment zones, at least 9\" from other objective points and at least 6\" from the table edges. The central objective is worth 2 victory points. The other objectives are worth 1 victory point each."
ru = "Одна цель выставляется в центре стола. Остальные цели выставляются игроками по-очереди, начиная с первого игрока, вне зон расстановки, не менее чем в 9\" от других точек и не менее чем в 6\" от краев стола. Центральная цель приносит 2 победных очка. Остальные цели приносят 1 победное очко."

