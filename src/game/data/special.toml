[special.title]
en = "Quick Deployment"
ru = "Быстрое развертывание"

[special.text]
en = "Units may come in from Deep Strike on the first turn."
ru = "Отряды могут выходить из Deep Strike на первый ход."


[[special]]
id =  6
rolls = [6]

[special.title]
en = "Aerial Assault"
ru = "Десант атакует"

[special.text]
en = "Units cannot arrive from Deep Strike within 5\" of enemy units. Units that arrive from Deep Strike may make a disordered charge in the same turn."
ru = "Отряды не могуть выходить из Deep Strike менее чем в 5\" от отрядов противника. Отряды, вышедшие из Deep Strike, могут совершать disordered charge в тот же ход."


[[special]]
id =  7
rolls = [6]

[special.title]
en = "Rapid Ingress"
ru = "Быстрое внедрение"

[special.text]
en = "You may bring one unit in per turn from Deep Strike as a reaction to an enemy movement during the opponent's turn."
ru = "Вы можете вывести один отряд в ход из Deep Strike как реакцию на перемещение в ход противника."


[[special]]
id =  8
rolls = [6]

[special.title]
en = "Night Fight"
ru = "Ночной бой"

[special.text]
en = "The game begins at night. At the end of the second player's turn, they roll a die; on a 3+, the night ends. While night continues, all shooting beyond 12\" is resolved as Snap Shots."
ru = "Игра начинается ночью. В конце хода второго игрока, он кидает кубик, на 3+ ночь заканчивается. Пока продолжается ночь, вся стрельба дальше 12\" делается снап-шотами."


[[special]]
id =  9
rolls = [6]

[special.title]
en = "Escalation"
ru = "Эскалация"

[special.text]
en = "At the start of the game, each player may deploy on the table no more than one Infantry character, two Troops category units, and one Support category unit. All other troops must begin the game in Reserve."
ru = "В начале игры каждый игрок может выставить на стол не более одного персонажа типа infantry, 2 отрядов категории troops и 1 отряда категории support. Все остальные войска обязаны начинать игру в резерве."


[[special]]
id =  10
rolls = [6]

[special.title]
en = "Emperor's Teeth"
ru = "Зубы Императора"

[special.text]
en = "The opponent cannot hit models armed with chain weapons in close combat on better than a 4+."
ru = "Противник не может попадать в ближнем бою по моделям, вооруженным chain-оружием, лучше чем на 4+."


[[special]]
id =  11
rolls = [6]

[special.title]
en = "Last stand"
ru = "До последнего"

[special.text]
en = "Units subject to statuses other than Broken may score objectives but lose Line special rule."
ru = "Отряды, подверженные статусам, помимо broken, могут скорить точки, но теряют line."


[[special]]
id =  12
rolls = [5,6]

[special.title]
en = "Open ground"
ru = "Открытая местность"

[special.text]
en = "Cavalry may score primary objectives."
ru = "Кавалерия может скорить основные цели."


[[special]]
id =  13
rolls = [5,6]

[special.title]
en = "Cityfight"
ru = "Городской бой"

[special.text]
en = "New type of terrain: Ruins. Provide Infantry with a 4+ cover save. Impassable to vehicles. Difficult and Dangerous terrain for Cavalry. Lines of sight that originate outside the Ruins cannot leave the Ruins."
ru = "Новый тип ландшафта: руины. Дают пехоте 4+ укрытие. Непроходимы для техники. Сложный и опасный ландшафт для кавалерии. Линии видимости, начавшиеся снаружи руины, не могут покинуть руину."


[[special]]
id =  14
rolls = [6]

[special.title]
en = "Jagged Alliance"
ru = "Шаткий союз"

[special.text]
en = "All units from Allied Detachments receive a -2 penalty to their Leadership characteristics."
ru = "Все отряды из allied-детачментов получают -2 к ментальным характеристикам."


[[special]]
id =  15
rolls = [6]

[special.title]
en = "Brutal Attack"
ru = "Жестокое нападение"

[special.text]
en = "Upon successfully making a charge that is not Disordered, models receive +1 Attack in the first round of combat."
ru = "Успешно совершив нападение, кроме disordered, модели получают +1 атаку в первом раунде боя."


[[special]]
id =  16
rolls = [5, 6]

[special.title]
en = "Stand your ground"
ru = "Ни шагу назад"

[special.text]
en = "Units within control range of primary objectives cannot use movement reactions."
ru = "Отряды в радиусе контроля основных целей не могут использовать реакции перемещения."



[[special]]
id =  17
rolls = [6]

[special.title]
en = "Chain of Command"
ru = "Командная структура"

[special.text]
en = "Units that have no friendly models from an HQ or Command category within 12\" at the start of the turn must take a Cool check or gain the Pinned status."
ru = "Отряды, в радиусе 12\" от которых нет дружественных моделей категории HQ или Command в начале хода, должны проходить Cool check или получать статус Pinned"



[[special]]
id =  18
rolls = [6]

[special.title]
en = "Commanding presence"
ru = "Воодушевление"

[special.text]
en = "Units that are within 12\" of friendly models from an HQ or Command category may use their Leadership and Cool characteristics."
ru = "Отряды, находящиеся в 12\" от дружественных моделей категории HQ или Command могут использовать их характеристики Leadership и Cool"


