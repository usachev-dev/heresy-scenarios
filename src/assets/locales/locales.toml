[textTitle]
en = "Horus Heresy v3 Scenario Generator"
ru = "Horus Heresy v3: Генератор Сценариев"

[text1p0]
ru = "Миссии считаются core миссиями, и используются все правила из книги правил. Если спецправила миссии противоречат книге правил, приоритет имеют специальные правила миссии."
en = "Missions are considered core missions, and all rules from the rulebook are used. If the mission special rules contradict the rulebook, the mission special rules take priority."

[text1p1]
ru = "Сценарий состоит из пяти частей: тип расстановки, основные цели, побочные цели, длина и спецправила. Система предлагает несколько вариантов определения сценария."
en = "The scenario consists of five parts: deployment type, primary objectives, secondary objectives, length, and special rules. The system offers several options for determining the scenario."

[text1p2]
ru = "Во-первых, вы можете произвольно выбрать все параметры сценария."
en = "First, you can freely choose all the scenario parameters."

[text1p3]
ru = "Во-вторых, вы можете определить параметры броском кубика. Для определения типа расстановки, основной цели и длины, киньте один д6 и выберите соответствующий вариант. Для определения спецправил и побочных целей, кидайте д6 за каждое из спецправил; оно выбрано, если число на кубике больше значения, указанного в правила. Делайте так, пока не будет выбрано достаточное количество."
en = "Second, you can determine the parameters by rolling dice. To determine the deployment type, primary objective, and mission length, roll one D6 and select the corresponding option. To determine special rules and secondary objectives, roll a D6 for each special rule; it is selected if the number on the die is greater than the value specified in the rules. Do this until enough have been selected."

