[text1p0]
ru = "Миссии считаются core миссиями, и используются все правила из книги правил. Если спецправила миссии противоречат книге правил, приоритет имеют специальные правила миссии."
en = "Миссии считаются core миссиями, и используются все правила из книги правил. Если спецправила миссии противоречат книге правил, приоритет имеют специальные правила миссии."

[text1p1]
ru = "Сценарий для Ереси Хоруса состоит из пяти частей: тип расстановки, основные цели, побочные цели, длина и спецправила. Система предлагает несколько вариантов определения сценария"
en = "Сценарий для Ереси Хоруса состоит из пяти частей: тип расстановки, основные цели, побочные цели, длина и спецправила. Система предлагает несколько вариантов определения сценария"

[text1p2]
ru = "Во-первых, вы можете произвольно выбрать все параметры сценария."
en = "Во-первых, вы можете произвольно выбрать все параметры сценария."

[text1p3]
ru = "Во-вторых, вы можете определить параметры броском кубика. Для определения типа расстановки, основной цели и длины, киньте один д6 и выберите соответствующий вариант. Для определения спецправил и побочных целей, кидайте д6 за каждое из спецправил; оно выбрано, если число на кубике больше значения, указанного в правила. Делайте так, пока не будет выбрано достаточное количество."
en = "Во-вторых, вы можете определить параметры броском кубика. Для определения типа расстановки, основной цели и длины, киньте один д6 и выберите соответствующий вариант. Для определения спецправил и побочных целей, кидайте д6 за каждое из спецправил; оно выбрано, если число на кубике больше значения, указанного в правила. Делайте так, пока не будет выбрано достаточное количество."

